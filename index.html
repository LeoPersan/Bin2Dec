<!doctype html>
<html lang="pt-BR">

<head>
    <title>Bin2Dec</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
        <div class="container">
            <a class="navbar-brand" href="#">Bin2Dec</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="https://leopersan.github.io/">LeoPersan</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="https://github.com/LeoPersan/">GitHub</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h1 class="mt-5">Insira um núméro binário que eu converto em decimal</h1>
                <p class="lead">Binário sequência de "0" e "1".</p>
                <div class="form-group row">
                    <div class="col-6">
                        <input type="text" class="form-control" id="binary" placeholder="Binário">
                    </div>
                    <div class="col-6">
                        <input type="text" class="form-control" id="decimal" placeholder="Decimal" disabled>
                    </div>
                </div>
                <div class="alert alert-danger alert-dismissible d-none" id="binary_invalid" role="alert">
                    <button type="button" class="close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <strong>Digite uma sequencia que contenham apenas 0(zero) e 1(um)</strong>
                </div>
            </div>
        </div>
    </div>
    <script>
        alerts = document.querySelectorAll('.alert');
        alerts.forEach(alert => {
            alert.querySelector('.close').onclick = () => {
                alert.classList.add('d-none');
            }
            alert.show = () => {
                if (alert.classList.contains('d-none')) {
                    alert.classList.remove('d-none');
                    setTimeout(() => {
                        alert.classList.add('d-none');
                    }, 4000);
                }
            }
        });

        document.querySelector('#binary').onkeyup = function () {
            if (this.value.match(/^[01]*$/g) == null) {
                this.value = this.value.replace(/[^01]/i, "");
                document.querySelector('#binary_invalid').show();
                return;
            }
            multiplicador = 1;
            total = 0;
            this.value.split('').reverse().map(i => {
                total += i*multiplicador;
                multiplicador += multiplicador;
            })
            document.querySelector('#decimal').value = total;
        }
    </script>
</body>

</html>
